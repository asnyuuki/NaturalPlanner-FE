        .mediaSosial {

            min-height: 8vh;
        }

        .icon {
            position: relative;
            display: flex;
        }

        .icon li {
            list-style: none;
        }

        .icon li a {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 50px;
            background: blanchedalmond;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #736357;
            border-radius: 10px;
            text-decoration: none;
            margin: 20px;
            font-size: 2em;
            transform-style: preserve-3d;
            perspective: 500px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.25s;
        }

        .icon li a:hover.facebook {
            background: #1877f2;
        }

        .icon li a:hover.instagram {
            background: linear-gradient(41deg, rgba(131, 58, 180, 1) 0%, rgba(253, 29, 29, 1) 50%, rgba(252, 176, 69, 1) 100%);
        }

        .icon li a:hover.twitter {
            background: #0099ff;
        }

        .icon li a:hover.youtube {
            background: #ff0000;
        }

        .icon li a:hover .fa {
            color: rgba(229, 233, 177, 1);
            text-shadow: 5px 3px 20px rgba(255, 255, 255);
            transform: scale(1) translateZ(50px);
        }

        .icon li a.fa {
            transition: 0.25s;
            pointer-events: none;
        }

        .js-tilt-glare {
            border-radius: 10px;
        }
    </style>
