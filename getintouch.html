<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch - Natural Planner</title>

    <!-- Favicon Here -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/f7402773f7.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        ::-webkit-scrollbar {
            width: 7px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 5px;
            background: #736357;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgb(61, 49, 17);
        }

        body {
            background-color: blanchedalmond;
        }

        .header h1,
        p {
            font-family: Kalam;
        }

        .header p {
            font-size: 15px;
        }

        .main h1 {
            font-family: Kalam;
            text-align: center;
        }

        .main p {
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        nav {
            font-size: 15px;
            font-weight: 600;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        nav ul li:hover {
            background-color: blanchedalmond;
        }

        nav #btn-login {
            background-color: rgb(255, 255, 255);
            color: black;
        }

        nav #btn-login:hover {
            background-color: #736357;
            color: white;
        }

        nav .dropdown-item:hover {
            background-color: #736357;
            color: white;
        }

        .deskripsi {
            margin-top: 10em;
        }

        /* Sosial Media CSS */
        .mediaSosial {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 8vh;
        }

        .icon {
            position: relative;
            display: flex;
        }

        .icon li {
            list-style: none;
        }

        .icon li a {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 50px;
            background: blanchedalmond;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #736357;
            border-radius: 10px;
            text-decoration: none;
            margin: 20px;
            font-size: 2em;
            transform-style: preserve-3d;
            perspective: 500px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.25s;
        }

        .icon li a:hover.facebook {
            background: #1877f2;
        }

        .icon li a:hover.instagram {
            background: linear-gradient(41deg, rgba(131, 58, 180, 1) 0%, rgba(253, 29, 29, 1) 50%, rgba(252, 176, 69, 1) 100%);
        }

        .icon li a:hover.twitter {
            background: #0099ff;
        }

        .icon li a:hover.youtube {
            background: #ff0000;
        }

        .icon li a:hover .fa {
            color: rgba(229, 233, 177, 1);
            text-shadow: 5px 3px 20px rgba(255, 255, 255);
            transform: scale(1) translateZ(50px);
        }

        .icon li a.fa {
            transition: 0.25s;
            pointer-events: none;
        }

        .js-tilt-glare {
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light"
        style="background: linear-gradient( 109.5deg,  rgba(229,233,177,1) 11.2%, rgba(223,205,187,1) 100.2% );">
        <div class="container-fluid col-md-8">
            <a class="navbar-brand" href="landingPage.html">
                <img src="assets/logo/logo-weddorg.svg" width="90" height="44">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item rounded-pill">
                        <a class="nav-link" aria-current="page" href="landingPage.html">Home</a>
                    </li>
                    <li class="nav-item dropdown rounded-pill">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            About
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown"
                            style="font-size: 15px; background-color: blanchedalmond; border-radius: 15px;">
                            <li><a class="dropdown-item" style="font-weight: 600;" href="aboutUs.html">About Us</a></li>
                            <li><a class="dropdown-item" style="font-weight: 600;" href="theTeam.html">The Team</a></li>
                        </ul>
                    </li>
                    <li class="nav-item rounded-pill">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item rounded-pill">
                        <a class="nav-link" href="getintouch.html">Get in Touch</a>
                    </li>
                    <button type="button" class="btn rounded-pill" id="btn-login"
                        style="font-weight: 600; font-size: 15px; margin-left: 3em">
                        Login / Signup
                    </button>
                </ul>
            </div>
        </div>
    </nav>
    <section class="main">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 align-self-center mt-3">
                    <h1>
                        Contact Us
                    </h1>
                    <p>Please get in touch and our expert support team will answer all your questions</p>
                    <b>How can i help you?</b>
                    <div class="mb-3 mt-3">
                        <form class="form-floating">
                            <input type="text" class="form-control" id="floatingInputValue1" placeholder="Your Name">
                            <label for="floatingInputValue1" class="form-label" style="font-family: Kalam;">Name</label>
                        </form>
                    </div>
                    <div class="mb-3">
                        <form class="form-floating">
                            <input type="email" class="form-control" id="floatingInputValue"
                                placeholder="name@weddorg.com">
                            <label for="floatingInputValue" class="form-label" style="font-family: Kalam;">Email
                                address</label>
                        </form>
                    </div>
                    <div class="mb-3">
                        <form class="form-floating">
                            <textarea class="form-control" id="FormControlTextarea1" rows="3" placeholder="your message"
                                style="height:10em"></textarea>
                            <label for="FormControlTextarea1" class="form-label"
                                style="font-family: Kalam;">Message</label>
                        </form>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <p class="text-start">Are you an existing customer?</p>
                            <div class="col d-flex">
                                <div class="form-check me-3">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Yes
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        No
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-end">
                <div class="col-md-3 me-4">
                    <button class="btn btn-primary rounded-pill mt-2 mb-5" style="font-weight: 600;">SUBMIT</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
